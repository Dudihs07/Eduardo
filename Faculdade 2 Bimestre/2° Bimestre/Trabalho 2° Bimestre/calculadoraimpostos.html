<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Impostos</title>
  <link rel="stylesheet" href="./css/calculadoraimpostos.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/calculadoraimpostos.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Impostos - DETRAN</h1>

    <div class="form-group">
      <label for="ano">Ano do carro:</label>
      <input type="number" id="ano" required><br><br>
    </div>

    <div class="form-group">
      <label for="valor">Valor de tabela (R$):</label>
      <input type="number" id="valor" step="0.01" required><br><br>
    </div>

    <button onclick="calcularImposto()">Calcular Imposto</button>

    <p id="resultado"></p>
  </div>

    <div class="footer-container">
      <img src="./img/imgunipar.png.png" alt="Logo UNIPAR" class="logo-footer">

        <p>UNIPAR - Universidade Paranaense | Toledo - PR</p>
      </div>
    </div>
  </footer>

</body>

</html>
