<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Sistema de Pagamento</title>
  <link rel="stylesheet" href="./css/sistemadepagamentos.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/sistemadepagamentos.js"></script>
</head>

<body>
  <div class="container">
    <h1>Pagamento de Professores</h1>

    <label for="nivel">Nível do professor:</label>
    <select id="nivel">
      <option value="1">Nível 1 - R$12,00 por hora/aula</option>
      <option value="2">Nível 2 - R$17,00 por hora/aula</option>
      <option value="3">Nível 3 - R$25,00 por hora/aula</option>
    </select>

    <label for="aulas"><br>Horas/aula na semana:</label>
    <input type="number" id="aulas" placeholder="Ex: 10" min="1">

    <button onclick="calcularSalario()">Calcular Salário</button>

    <p id="resultado"></p>
  </div>

  <footer>
    <div class="footer-container">
      <img src="./img/imgunipar.png.png" alt="Logo UNIPAR" class="logo-footer">
      <div class="footer-text">
        <p>Eduardo Henrique dos Santos - RA: 60008520</p>
        <p>Marcos Vinícius Schumacher Dorta - RA: 60010138</p>
        <p>UNIPAR - Universidade Paranaense | Toledo - PR</p>
      </div>
    </div>
  </footer>

</body>

</html>
