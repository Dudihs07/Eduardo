<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Salário</title>
  <link rel="stylesheet" href="./css/calculadorasalario.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/calculadorasalario.js" defer></script>
</head>

<body>
  <div class="cotainer">
    <h1>Calculadora de Aumento Salarial</h1>

    <div class="form-group">
      <label for="salario">Salário atual (R$):</label>
      <input type="number" id="salario" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="codigo">Código do cargo:</label>
      <input type="number" id="codigo" required>
    </div>

    <button onclick="calcularSalario()">Calcular Novo Salário</button>

    <p id="resultado"></p>
  </div>

  <footer>
    <div class="footer-container">
      <img src="./img/imgunipar.png.png" alt="Logo UNIPAR" class="logo-footer">
      <div class="footer-text">
        <p>Eduardo Henrique dos Santos - RA: 60008520</p>
        <p>Marcos Vinícius Schumacher Dorta - RA: 60010138</p>
        <p>UNIPAR - Universidade Paranaense | Toledo - PR</p>
      </div>
    </div>
  </footer>

</body>

</html>
